<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web page with table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <caption>
        A summary of the most famous rock bands
      </caption>
      <thead>
        <tr>
          <th scope="col">Band</th>
          <th scope="col">Year formed</th>
          <th scope="col">No. of Albums</th>
          <th scope="col">Most famous song</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Aerosmith</th>
          <td>1973</td>
          <td>15</td>
          <td>Sweet emotion</td>
        </tr>
        <tr>
          <th scope="row">Led Zeppelin</th>
          <td>1968</td>
          <td>8</td>
          <td>Stairway to heaven</td>
        </tr>

        <tr>
          <th scope="row">The Doors</th>
          <td>1965</td>
          <td>6</td>
          <td>Roadhouse blues</td>
        </tr>

        <tr>
          <th scope="row">The Rolling Stones</th>
          <td>1962</td>
          <td>6</td>
          <td>Midnight rambler</td>
        </tr>

        <tr>
          <th scope="row">ZZ Top</th>
          <td>1969</td>
          <td>10</td>
          <td>Gimme all your lovin'</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th scope="row" colspan="2">Total albums</th>
          <td colspan="2">77</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
